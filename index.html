<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory Management</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Navigation Bar -->
    <header>
        <h1>ğŸ›’ Inventory Management System</h1>
        <nav>
            <a href="#">Home</a>
            <a href="#">Products</a>
            <a href="#" id="cart-link">Cart <span id="cart-count">0</span></a>
        </nav>
    </header>

    <!-- Hero Section -->
    <section class="hero">
        <h2>Find Your Perfect Gadget</h2>
        <p>Explore our inventory and add your favourite items to the cart.</p>
        <a href="#products" class="btn">Shop Now</a>
    </section>

    <!-- Product Listing -->
    <section id="products" class="products-container">
        <div class="product" data-id="1" data-name="Laptop" data-price="1000">
            <img src="images/laptop.jpg" alt="Laptop">
            <h3>Laptop</h3>
            <p>$1000</p>
            <button class="add-to-cart">Add to Cart</button>
        </div>

        <div class="product" data-id="2" data-name="Headphones" data-price="150">
            <img src="images/headphones.jpg" alt="Headphones">
            <h3>Headphones</h3>
            <p>$150</p>
            <button class="add-to-cart">Add to Cart</button>
        </div>

        <div class="product" data-id="3" data-name="Keyboard" data-price="80">
            <img src="images/keyboard.jpg" alt="Keyboard">
            <h3>Keyboard</h3>
            <p>$80</p>
            <button class="add-to-cart">Add to Cart</button>
        </div>
    </section>

    <!-- Cart Section -->
    <section class="cart">
        <h2>ğŸ›ï¸ Your Cart</h2>
        <ul id="cart-items"></ul>
        <p>Total: $<span id="total-price">0</span></p>
        <button id="checkout">Checkout</button>
       
        
    </section>

    <script src="script.js"></script>
</body>
</html>
